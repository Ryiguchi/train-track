type Group {
  id: Int!
  name: String!
  color: String!
}

type Query {
  groupsByUserId: [Group!]
}

input AddGroupInput {
  name: String!
  color: String!
}

input UpdateGroupInput {
  name: String!
  color: String!
  id: Int!
}

type Mutation {
  addGroup(addGroupData: AddGroupInput!): Group!
  deleteGroup(id: Int!): Group!
  updateGroup(updateGroupData: UpdateGroupInput!): Group!
}
