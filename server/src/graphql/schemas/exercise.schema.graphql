type GroupName {
  name: String!
}

type Exercise {
  id: Int!
  name: String!
  slug: String!
  group: Group!
}

type Query {
  exercisesByUserId(userId: Int!): [Exercise!]!
}

input ExerciseData {
  userId: Int!
  name: String!
  slug: String!
  groupId: Int
}

input ExerciseDataOptional {
  id: Int!
  name: String
  slug: String
  groupId: Int
}

type DeletedExercise {
  id: Int!
  name: String!
  slug: String!
  groupId: Int
  userId: Int
}

type Mutation {
  addExercise(exerciseData: ExerciseData!): Exercise
  updateExercise(fieldsToUpdate: ExerciseDataOptional!): Exercise
  deleteExercise(id: Int!): DeletedExercise
}
