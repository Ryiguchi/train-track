type Schedule {
  id: Int!
  date: String!
  group: Group!
}

type Query {
  scheduleByUserId(userId: Int!): [Schedule!]
  isTodaysGroupSet: Boolean
}

input ScheduleInput {
  date: String!
  groupId: Int!
  userId: Int!
}

input UpdateScheduleInput {
  id: Int!
  groupId: Int!
}

type Mutation {
  addScheduleDay(scheduleData: ScheduleInput!): Schedule
  updateScheduleDay(fieldsToUpdate: UpdateScheduleInput!): Schedule
}
