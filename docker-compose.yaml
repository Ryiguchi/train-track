version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=train-track
      - POSTGRES_PASSWORD=traintrack

    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD', 'pg_isready', '-q', '-d', 'train-track', '-U', 'postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    image: rymela/train-track-server
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - BASE_URL_DEV=http://localhost
      - PORT=3000
      - CLIENT_URL_DEV=http://localhost:5173
    command: npm run compose

  client:
    image: rymela/train-track-client
    environment:
      - VITE_BASE_URL=http://localhost:5173
      - VITE_SERVER_BASE_URL=http://localhost:3000
    ports:
      - '5173:5173'
    network_mode: host

volumes:
  postgres-data:
